<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome-to- <span
                class="font-semibold text-red-700">baap-er-bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl font-bold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="mb-4 p-4  border-3 border-red-600 rounded-lg block w-3/4" type="text"
                    placeholder="your e-mail">
                <input id="user-password" class="mb-4 p-4  border-3 border-red-600 rounded-lg block w-3/4"
                    placeholder="enter your password" type="password">

                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
