<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-8">let's get some <span class="font-semibold text-red-700">mooooney</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-5xl">$<span id="deposite-total">000</span></h4>
                </div>
                <div class="bg-gray-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div class="">
                        <div class="">
                            <input id="deposite-input" class="mb-4 px-4  border border-red-600 rounded-lg block w-3/4"
                                type="text" placeholder="$ amount you want to deposite">
                            <button id="Deposite-button"
                                class="bg-yellow-600 px-4 rounded py-2 text-white">Deposite</button>
                        </div>
                    </div>
                </div>
                <div class="bg-purple-100 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div class="">
                        <div class="">
                            <input id="withdraw-input" class="mb-4 px-4  border border-red-600 rounded-lg block w-3/4"
                                type="text" placeholder="$ amount you want to Withdraw">
                            <button id="withdraw-button"
                                class="bg-yellow-600 px-4 rounded py-2 text-white">Withdraw</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
